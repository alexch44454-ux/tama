<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—ç—Ä–æ—Ö–æ–∫–∫–µ–π - Telegram Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .player-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .game-status {
            margin: 10px 0;
            font-size: 18px;
            min-height: 25px;
        }
        
        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: #0a1929;
            display: block;
            margin: 0 auto;
            touch-action: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .waiting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .waiting-message {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="waiting-overlay hidden" id="waitingOverlay">
        <div class="waiting-message" id="waitingMessage">–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...</div>
        <div class="spinner"></div>
    </div>
    
    <div class="game-container">
        <div class="score-board">
            <div class="player-score">
                <div>–í—ã</div>
                <div id="player1Score">0</div>
            </div>
            <div class="player-score">
                <div>–°–æ–ø–µ—Ä–Ω–∏–∫</div>
                <div id="player2Score">0</div>
            </div>
        </div>
        
        <div class="game-status" id="gameStatus">–ì–æ—Ç–æ–≤ –∫ –∏–≥—Ä–µ</div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="resetGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button class="btn" onclick="inviteFriend()">üë• –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</button>
        </div>
    </div>

    <script>
        // Telegram WebApp API
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let telegramUser = null;
        let gameSessionId = null;
        let isPlayer1 = true;
        let isMultiplayer = false;
        
        if (tg?.initDataUnsafe?.user) {
            telegramUser = tg.initDataUnsafe.user;
        }
        
        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–≥—Ä—ã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –†–∞–∑–º–µ—Ä—ã —Å—Ç–æ–ª–∞
        const tableWidth = canvas.width;
        const tableHeight = canvas.height;
        const goalWidth = 100;
        const goalHeight = 20;
        const goalY1 = 0; // –í–µ—Ä—Ö–Ω–∏–π –≥–æ–ª
        const goalY2 = tableHeight - goalHeight; // –ù–∏–∂–Ω–∏–π –≥–æ–ª
        const goalX = (tableWidth - goalWidth) / 2;
        
        // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
        let puck = {
            x: tableWidth / 2,
            y: tableHeight / 2,
            radius: 15,
            vx: 0,
            vy: 0,
            speed: 0
        };
        
        let player1 = {
            x: tableWidth / 2,
            y: tableHeight - 80,
            radius: 25,
            vx: 0,
            vy: 0
        };
        
        let player2 = {
            x: tableWidth / 2,
            y: 80,
            radius: 25,
            vx: 0,
            vy: 0
        };
        
        // –°—á–µ—Ç
        let score1 = 0;
        let score2 = 0;
        const maxScore = 7;
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameRunning = false;
        let lastUpdate = Date.now();
        let syncInterval = null;
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π/–º—ã—à–∏
        let touchPos = null;
        
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', handleTouchEnd);
        canvas.addEventListener('mousedown', handleMouse);
        canvas.addEventListener('mousemove', handleMouse);
        canvas.addEventListener('mouseup', handleMouseEnd);
        
        function handleTouch(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            touchPos = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
            updatePlayerPosition(touchPos);
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            touchPos = null;
        }
        
        function handleMouse(e) {
            const rect = canvas.getBoundingClientRect();
            touchPos = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            updatePlayerPosition(touchPos);
        }
        
        function handleMouseEnd(e) {
            touchPos = null;
        }
        
        function updatePlayerPosition(pos) {
            if (!gameRunning) return;
            
            const player = isPlayer1 ? player1 : player2;
            const targetX = Math.max(player.radius, Math.min(tableWidth - player.radius, pos.x));
            const targetY = isPlayer1 
                ? Math.max(tableHeight / 2, Math.min(tableHeight - player.radius, pos.y))
                : Math.max(player.radius, Math.min(tableHeight / 2, pos.y));
            
            player.x = targetX;
            player.y = targetY;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Å–æ–ø–µ—Ä–Ω–∏–∫—É
            if (isMultiplayer) {
                sendGameState();
            }
        }
        
        // –§–∏–∑–∏–∫–∞
        function updatePhysics() {
            if (!gameRunning) return;
            
            const dt = 0.016; // ~60 FPS
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ —à–∞–π–±—ã
            puck.x += puck.vx * dt;
            puck.y += puck.vy * dt;
            
            // –¢—Ä–µ–Ω–∏–µ
            puck.vx *= 0.98;
            puck.vy *= 0.98;
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –±–æ—Ä—Ç–∞–º–∏
            if (puck.x - puck.radius <= 0 || puck.x + puck.radius >= tableWidth) {
                puck.vx = -puck.vx * 0.8;
                puck.x = Math.max(puck.radius, Math.min(tableWidth - puck.radius, puck.x));
            }
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –≤–µ—Ä—Ö–Ω–∏–º/–Ω–∏–∂–Ω–∏–º –±–æ—Ä—Ç–æ–º (–∫—Ä–æ–º–µ –≤–æ—Ä–æ—Ç)
            if (puck.y - puck.radius <= goalY1 + goalHeight && puck.x >= goalX && puck.x <= goalX + goalWidth) {
                // –í –æ–±–ª–∞—Å—Ç–∏ –≤–æ—Ä–æ—Ç - –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
            } else if (puck.y - puck.radius <= 0) {
                puck.vy = -puck.vy * 0.8;
                puck.y = puck.radius;
            }
            
            if (puck.y + puck.radius >= goalY2 && puck.x >= goalX && puck.x <= goalX + goalWidth) {
                // –í –æ–±–ª–∞—Å—Ç–∏ –≤–æ—Ä–æ—Ç - –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
            } else if (puck.y + puck.radius >= tableHeight) {
                puck.vy = -puck.vy * 0.8;
                puck.y = tableHeight - puck.radius;
            }
            
            // –ì–æ–ª—ã
            if (puck.y - puck.radius <= goalY1 + goalHeight && 
                puck.x >= goalX && puck.x <= goalX + goalWidth) {
                score2++;
                resetPuck();
                updateScore();
                if (score2 >= maxScore) {
                    endGame(false);
                }
            }
            
            if (puck.y + puck.radius >= goalY2 && 
                puck.x >= goalX && puck.x <= goalX + goalWidth) {
                score1++;
                resetPuck();
                updateScore();
                if (score1 >= maxScore) {
                    endGame(true);
                }
            }
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å –∏–≥—Ä–æ–∫–∞–º–∏
            checkCollision(puck, player1);
            checkCollision(puck, player2);
        }
        
        function checkCollision(puck, player) {
            const dx = puck.x - player.x;
            const dy = puck.y - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDistance = puck.radius + player.radius;
            
            if (distance < minDistance) {
                // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è
                const nx = dx / distance;
                const ny = dy / distance;
                
                // –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ
                const overlap = minDistance - distance;
                puck.x += nx * overlap * 0.5;
                puck.y += ny * overlap * 0.5;
                
                // –û—Ç—Å–∫–æ–∫
                const relativeVx = puck.vx - player.vx;
                const relativeVy = puck.vy - player.vy;
                const dot = relativeVx * nx + relativeVy * ny;
                
                if (dot < 0) {
                    const bounce = 1.5;
                    puck.vx -= dot * nx * bounce;
                    puck.vy -= dot * ny * bounce;
                }
            }
        }
        
        function resetPuck() {
            puck.x = tableWidth / 2;
            puck.y = tableHeight / 2;
            puck.vx = (Math.random() - 0.5) * 200;
            puck.vy = (Math.random() - 0.5) * 200;
        }
        
        function resetGame() {
            score1 = 0;
            score2 = 0;
            resetPuck();
            player1.x = tableWidth / 2;
            player1.y = tableHeight - 80;
            player2.x = tableWidth / 2;
            player2.y = 80;
            gameRunning = true;
            updateScore();
            document.getElementById('gameStatus').textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç!';
        }
        
        function updateScore() {
            document.getElementById('player1Score').textContent = score1;
            document.getElementById('player2Score').textContent = score2;
        }
        
        function endGame(player1Won) {
            gameRunning = false;
            const message = player1Won 
                ? (isPlayer1 ? 'üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!' : 'üòî –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏')
                : (isPlayer1 ? 'üòî –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏' : 'üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!');
            document.getElementById('gameStatus').textContent = message;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç
            if (isMultiplayer && gameSessionId && tg?.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'game_finished',
                    sessionId: gameSessionId,
                    score1: score1,
                    score2: score2
                }));
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            // –§–æ–Ω —Å—Ç–æ–ª–∞
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, tableWidth, tableHeight);
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(0, tableHeight / 2);
            ctx.lineTo(tableWidth, tableHeight / 2);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // –í–æ—Ä–æ—Ç–∞
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.fillRect(goalX, goalY1, goalWidth, goalHeight);
            ctx.fillRect(goalX, goalY2, goalWidth, goalHeight);
            
            // –û–±–≤–æ–¥–∫–∞ –≤–æ—Ä–æ—Ç
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.strokeRect(goalX, goalY1, goalWidth, goalHeight);
            ctx.strokeRect(goalX, goalY2, goalWidth, goalHeight);
            
            // –ò–≥—Ä–æ–∫ 1 (–Ω–∏–∂–Ω–∏–π)
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(player1.x, player1.y, player1.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // –ò–≥—Ä–æ–∫ 2 (–≤–µ—Ä—Ö–Ω–∏–π)
            ctx.fillStyle = '#2196F3';
            ctx.beginPath();
            ctx.arc(player2.x, player2.y, player2.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // –®–∞–π–±–∞
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(puck.x, puck.y, puck.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            updatePhysics();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º (–¥–ª—è –º—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä–∞)
        function sendGameState() {
            if (!isMultiplayer || !gameSessionId) return;
            
            const gameState = {
                action: 'update_game_state',
                sessionId: gameSessionId,
                player: isPlayer1 ? 1 : 2,
                playerX: isPlayer1 ? player1.x : player2.x,
                playerY: isPlayer1 ? player1.y : player2.y,
                puckX: puck.x,
                puckY: puck.y,
                puckVx: puck.vx,
                puckVy: puck.vy,
                score1: score1,
                score2: score2
            };
            
            if (tg?.sendData) {
                tg.sendData(JSON.stringify(gameState));
            }
        }
        
        function receiveGameState(state) {
            if (!isMultiplayer) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
            if (state.player === 1) {
                player1.x = state.playerX;
                player1.y = state.playerY;
            } else {
                player2.x = state.playerX;
                player2.y = state.playerY;
            }
            
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —à–∞–π–±—É (–∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞)
            puck.x = state.puckX;
            puck.y = state.puckY;
            puck.vx = state.puckVx;
            puck.vy = state.puckVy;
            
            score1 = state.score1;
            score2 = state.score2;
            updateScore();
        }
        
        function inviteFriend() {
            if (tg?.sendData) {
                tg.sendData(JSON.stringify({
                    action: 'invite_friend',
                    userId: telegramUser?.id
                }));
            } else {
                alert('–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –¥—Ä—É–≥–∞ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤ Telegram');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        function handleBotData(data) {
            try {
                const message = typeof data === 'string' ? JSON.parse(data) : data;
                
                if (message.action === 'game_state_update') {
                    receiveGameState(message.state);
                } else if (message.action === 'game_start') {
                    gameSessionId = message.sessionId;
                    isPlayer1 = message.isPlayer1;
                    isMultiplayer = true;
                    document.getElementById('waitingOverlay').classList.add('hidden');
                    resetGame();
                } else if (message.action === 'waiting_for_player') {
                    document.getElementById('waitingMessage').textContent = '–û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...';
                    document.getElementById('waitingOverlay').classList.remove('hidden');
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
            const urlParams = new URLSearchParams(window.location.search);
            const session = urlParams.get('session');
            const player = urlParams.get('player');
            
            if (session && player) {
                gameSessionId = session;
                isPlayer1 = player === '1';
                isMultiplayer = true;
                document.getElementById('waitingOverlay').classList.add('hidden');
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
            resetGame();
            gameLoop();
        }
        
        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –±–æ—Ç–∞
        if (tg) {
            tg.onEvent('viewportChanged', () => {
                tg.expand();
            });
        }
        
        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
